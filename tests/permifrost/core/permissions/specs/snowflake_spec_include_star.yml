version: "1.0"

# Databases
databases:
  - demo_db:
      shared: no

  - snowflake:
      shared: yes

# Roles
roles:
  ## Admin Roles
  - accountadmin:
      member_of:
        - "*"
      warehouses:
        - compute_wh

  - securityadmin:
      member_of:
        - useradmin

  - sysadmin:
      member_of:
        - testrole_1

  - useradmin:
      member_of:
        include:
          - "*"
        exclude:
          - accountadmin

  - testrole_1:
      privileges:
        databases:
          read:
            - demo_db

  - testrole_2:
      privileges:
        databases:
          read:
            - demo_db

# Users
users:
  - benyart:
      can_login: yes
      member_of:
        - accountadmin

# Warehouses
warehouses:
  - compute_wh:
      size: x-small
