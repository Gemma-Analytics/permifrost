version: 2.1
orbs:
  python: circleci/python@1.4.0

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/dist

  test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install dev dependencies
          command: make install-dev
      - run:
          name: Run pytest
          command: pytest -v --disable-pytest-warnings --cov-report=html --cov permifrost
      - store_artifacts:
          path: htmlcov

  lint:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run linters
          command: make ci-lint


workflows:
  build_test_link:
    jobs:
      - build
      - test
      - lint
